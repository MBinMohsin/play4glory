<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade | Play2Glory</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        .game-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; background: black; }
        .game-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .show-on-mobile { display: none; }
        .show-on-desktop { display: block; }
        @media (max-width: 768px) {
            .show-on-mobile { display: block; }
            .show-on-desktop { display: none !important; }
        }
    </style>
</head>
<body>
<header class="main-header">
    <nav>
        <div class="logo">PLAY<span>2</span>GLORY</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="tournaments.html">Tournaments</a></li>
            <li><a href="arcade.html" class="active">Arcade</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
</header>
<div class="page-wrapper">
    <h1 class="section-title">TRAINING SIMULATION</h1>
    <span class="section-subtitle">REFLEX OPTIMIZATION MODULE</span>
    <div class="glass-card" style="padding: 0; overflow: hidden; border: 2px solid var(--neon-green);">
        <div style="padding: 15px; background: rgba(0,0,0,0.8); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333;">
            <div style="color: var(--neon-green); font-family: monospace;">STATUS: RUNNING</div>
            <div style="color: #666; font-size: 0.8rem;">ESC TO ABORT</div>
        </div>
        <div class="game-container show-on-desktop">
            <iframe src="https://plugplay.games/embed/8353e9c8c7327dea3332c707574eede6cbf27d76" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="game-container show-on-mobile">
            <iframe src="https://hextris.io/" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <div style="margin-top: 30px; text-align: center;">
        <p class="show-on-desktop" style="color: #888;">USE <span style="color: white; border: 1px solid #555; padding: 2px 6px; border-radius: 4px;">KEYBOARD</span> TO NAVIGATE</p>
        <p class="show-on-mobile" style="color: #888;"><span style="color: white; border: 1px solid #555; padding: 2px 6px; border-radius: 4px;">TAP SCREEN</span> TO PLAY</p>
    </div>
</div>
<div class="wire-container">
    <svg class="wire-svg" preserveAspectRatio="none" viewBox="0 0 100 1000">
        <path id="wire-path" d="M95,0 Q98,200 80,400 T60,600 T80,800 Q90,950 50,1000" fill="none" stroke="#222" stroke-width="4" vector-effect="non-scaling-stroke"/>
        <path id="electric-glow" d="M95,0 Q98,200 80,400 T60,600 T80,800 Q90,950 50,1000" fill="none" stroke="#39FF14" stroke-width="4" stroke-dasharray="0, 10000" vector-effect="non-scaling-stroke"/>
    </svg>
</div>
<footer class="system-footer">
    <div class="dash-left">SIMULATION_LOAD: 100%</div>
    <div class="usb-dock"><div class="usb-slot"></div></div>
    <div class="dash-right">LATENCY: 0ms</div>
</footer>
<script src="script.js"></script>
</body>
</html>
